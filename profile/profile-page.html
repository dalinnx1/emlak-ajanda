<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <title>Emlak Ajanda</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link
            href="../styles.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <!-- Navigation -->
        <div data-include="../components/navbar.html"></div>

        <!-- Main Container -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div
                    class="col-md-2"
                    style="padding: 0 !important"
                >
                    <!-- Buradaki inline stili kaldır -->
                    <div data-include="../components/sidebar.html"></div>
                </div>
                <!-- Main Content -->
                <div class="col-md-10 main-content bg-dark m-0 p-0">
                    <div
                        class="d-flex justify-content-between align-items-center mb-4 p-3 bg-secondary"
                    >
                        <div>
                            <a
                                href="#"
                                class="me-3 text-decoration-none"
                            >
                                <i class="bi bi-arrow-left text-white fs-4"></i>
                            </a>
                            <a
                                class="mb-0 fw-bold text-white text-decoration-none fs-5"
                            >
                                <i
                                    class="bi bi-person-fill text-warning me-4 fs-3"
                                ></i>
                                Portföylerim
                            </a>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end text-warning me-2">
                        <button class="p-2 rounded-pill bg-secondary">
                            <span style="color: #ffe600">
                                <i class="bi bi-building mx-2"></i>Ofis Ayarları
                            </span>
                        </button>
                    </div>
                    <div
                        class="profile-section bg-dark text-white p-4 rounded-4"
                    >
                        <div class="row">
                            <div class="col-md-3 text-center">
                                <div class="profile-image-container mb-3">
                                    <img
                                        src="https://placehold.co/150"
                                        class="rounded-circle"
                                        alt="Profile"
                                    />
                                    <button
                                        class="btn btn-warning btn-sm position-absolute bottom-0 end-0 rounded-circle"
                                    >
                                        <i class="bi bi-camera"></i>
                                    </button>
                                </div>
                                <button class="btn btn-warning btn-sm">
                                    Fotoğraf Değiştir
                                </button>
                            </div>
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label small"
                                                    >Ad</label
                                                >
                                                <div class="input-group">
                                                    <input
                                                        type="text"
                                                        class="form-control bg-dark text-white border-secondary"
                                                        value="Cenk Aksit"
                                                        style="
                                                            background-color: #4a4c5c !important;
                                                        "
                                                    />
                                                    <button
                                                        class="btn btn-warning"
                                                    >
                                                        <i
                                                            class="bi bi-pencil"
                                                        ></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label small"
                                                    >E-Posta</label
                                                >
                                                <div class="input-group">
                                                    <input
                                                        type="email"
                                                        class="form-control bg-dark text-white border-secondary"
                                                        value="cenkaksit@gmail.com"
                                                        style="
                                                            background-color: #4a4c5c !important;
                                                        "
                                                    />
                                                    <button
                                                        class="btn btn-warning"
                                                    >
                                                        <i
                                                            class="bi bi-pencil"
                                                        ></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label small"
                                                    >Telefon</label
                                                >
                                                <div class="input-group">
                                                    <input
                                                        type="tel"
                                                        class="form-control bg-dark text-white border-secondary"
                                                        value="+90 555 555 55 55"
                                                        style="
                                                            background-color: #4a4c5c !important;
                                                        "
                                                    />
                                                    <button
                                                        class="btn btn-warning"
                                                    >
                                                        <i
                                                            class="bi bi-pencil"
                                                        ></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label small"
                                                    >Adres</label
                                                >
                                                <div class="input-group">
                                                    <input
                                                        type="text"
                                                        class="form-control bg-dark text-white border-secondary"
                                                        value="İzmir, Güzelbahçe"
                                                        style="
                                                            background-color: #4a4c5c !important;
                                                        "
                                                    />
                                                    <button
                                                        class="btn btn-warning"
                                                    >
                                                        <i
                                                            class="bi bi-pencil"
                                                        ></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label small"
                                                    >Referans Kodu</label
                                                >
                                                <div class="input-group">
                                                    <input
                                                        type="text"
                                                        class="form-control bg-dark text-white border-secondary"
                                                        value="CXD9FF"
                                                        readonly
                                                        style="
                                                            background-color: #4a4c5c !important;
                                                        "
                                                    />
                                                    <button
                                                        class="btn btn-warning"
                                                    >
                                                        <i
                                                            class="bi bi-clipboard"
                                                        ></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="d-flex gap-2 mt-4 flex-wrap">
                                        <button
                                            class="btn btn-secondary"
                                            style="
                                                background-color: #4a4c5c !important;
                                            "
                                        >
                                            <i class="bi bi-lock"></i>
                                            Şifre Değiştir
                                        </button>
                                        <button
                                            class="btn btn-secondary"
                                            style="
                                                background-color: #4a4c5c !important;
                                            "
                                        >
                                            <i
                                                class="bi bi-question-circle"
                                            ></i>
                                            Destek Talebi
                                        </button>
                                        <button class="btn btn-danger">
                                            <i class="bi bi-trash"></i>
                                            Hesabımı Sil
                                        </button>
                                        <button class="btn btn-warning ms-auto">
                                            Kaydet
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../script.js"></script>
    </body>
</html>
